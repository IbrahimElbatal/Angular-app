<div class="container">
<h2 class="alert alert-info">Forget Password</h2>
<div class="col-md-6 offset-md-3">

  <form #form="ngForm" (ngSubmit)="forgettingPassword()">
    <div class="form-group">
      <label>Email</label>
      <input 
        type="text"
        class="form-control"
        name="email"
        ngModel
        #email="ngModel"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
    </div>
    <div *ngIf="!email.valid && email.touched">
      <div *ngIf="email?.errors.required" class="alert alert-danger">the email field is required</div>
      <div *ngIf="email?.errors.pattern" class="alert alert-danger">the email not valid it must contains @,.</div>
    </div>

    <button [disabled]="!form.valid" 
            class="btn btn-primary" 
            type="submit">
            check email
    </button>
  </form>
  <div *ngIf="errorMessage"
      class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
</div>
