<div class="card">
  <img 
      *ngIf="product.imageUrl != null && product.imageUrl != ''" 
      [src]="product.imageUrl" 
      class="card-img-top img">
  <div class="card-body d-flex justify-content-between">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency}}</p>
  </div>
  <div class="card-footer" *ngIf="showFooter">
      <button 
          *ngIf="!isProductInCart(product.id);else updateTemplate"
          type="button"
          (click)="addToCart(product)" 
          href="" 
          class="btn btn-primary btn-block"
          >Add to Cart</button>

      <ng-template #updateTemplate>
          <div class="row">
              <div class="col-3">
                  <button (click)="removeFromCart(product)" type="button" class="btn btn-secondary btn-block">-</button>
              </div>
              <div class="col-6 textCenter">
                  {{cartService.getQuantity(product.id)}}
              </div>
              <div class="col-3">
                  <button (click)="addToCart(product)" type="button" class="btn btn-secondary btn-block">+</button>
              </div>
          </div>
      </ng-template>
  </div>
</div>
