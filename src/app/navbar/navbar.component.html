<nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/home">Application</a>
    <button appNavShow class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"  id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a  class="nav-link" 
                    routerLink="/products"
                    routerLinkActive = "active">Products <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" 
                    routerLink="shopping-cart"
                    routerLinkActive = "active">shopping-cart
                    <span class="badge badge-info">
                        {{_cartService.getTotalQuantity}}
                    </span>
                </a>
            </li>
            <li *ngIf="isAuthonticate" ngbDropdown class="nav-item dropdown">
                <a ngbDropdownToggle 
                    class="nav-link dropdown-toggle" 
                    id="dropdown01" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                    >Manage</a>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                        <!-- <ng-container *ngIf="userservice.isAdmin"> -->
                            <a ngbDropdownItem class="dropdown-item" 
                                [routerLink]="['/orders']"
                                routerLinkActive = "active">Orders</a>
                        <!-- </ng-container> -->
                        <a ngbDropdownItem class="dropdown-item" 
                            [routerLink]="['/auth/change-password']"
                            routerLinkActive = "active">Change Password</a>
                    </div>
            </li>
        </ul>
        <ul class="navbar-nav mr-3">
            <ng-template #userEmail>
                <li class="nav-item">
                    <a  class="nav-link" 
                        [routerLink]="['/auth/register']"
                        routerLinkActive = "active">Register</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" 
                        routerLink="auth"
                        routerLinkActive = "active"
                        [routerLinkActiveOptions] = "{exact : true}"
                        >Login</a>
                </li>
            </ng-template>
            
            <li *ngIf="isAuthonticate;else userEmail" ngbDropdown class="nav-item dropdown">
                <a ngbDropdownToggle 
                    class="nav-link dropdown-toggle" 
                    id="dropdown01" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                    >{{email}}</a>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                        <a ngbDropdownItem class="dropdown-item" 
                            [routerLink]="['/products/admin']">
                            Products
                        </a>
                        <a ngbDropdownItem class="dropdown-item" 
                            [routerLink]="['/orders/admin']">
                            Orders
                        </a>
                        <a (click)="Logout()" 
                            ngbDropdownItem 
                            class="dropdown-item">
                            Logout
                        </a>
                    </div>
            </li>
        </ul>
    </div>
</nav>
